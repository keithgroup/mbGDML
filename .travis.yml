language: python
python:
- 3.7
install:
- pip install natsort 'cclib>=1.7' numpy ase sgdml mako matplotlib
- pip install pytest-cov codecov sphinx_rtd_theme Sphinx coverage bump2version
- pip install wheel watchdog tox twine
script:
- pip install .
- sphinx-apidoc --force -o docs/source/doc/ mbgdml ./tests/
- sphinx-build -nT docs/source/ docs/html/
- touch ./docs/html/.nojekyll
- pytest --cov=./
after_success:
- codecov
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/html/
  github-token: $GITHUB_TOKEN
  keep-history: true
  target_branch: gh-pages
  on:
    branch: master