language: python
python:
  - 3.7

install: pip install --requirement requirements.txt

script:
  - pip install sphinx_rtd_theme
  - sphinx-apidoc -o docs/source/doc mbgdml
  - sphinx-build -nT docs/source/ docs/html-build/


deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: aalexmmaldonado
  password:
    secure: PLEASE_REPLACE_ME
  on:
    tags: true
    repo: aalexmmaldonado/mbgdml
    python: 3.8

env:
  global:
  - secure: 
