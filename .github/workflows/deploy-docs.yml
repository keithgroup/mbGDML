# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install sphinx furo sphinx-multiversion
          python -m pip install .
      - name: Build documentation
        run: |
          sphinx-multiversion -nT ./docs/source ./docs/html
          touch ../../../home/runner/work/mbGDML/mbGDML/docs/html/.nojekyll
          echo "<head>" > ../../../home/runner/work/mbGDML/mbGDML/docs/html/index.html
          echo "  <meta http-equiv='refresh' content='0; URL=https://keithgroup.github.io/mbGDML/main/index.html'>" >> ../../../home/runner/work/mbGDML/mbGDML/docs/html/index.html
          echo "</head>" >> ../../../home/runner/work/mbGDML/mbGDML/docs/html/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './docs/html/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
